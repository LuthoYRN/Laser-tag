<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Color and Body Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@latest"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="toggleButton">Start Camera</button>
            <button id="pickColorButton">Pick Color</button>
            <div class="color-selection">
                <select id="colorCountSelect">
                    <option value="2">2 Colors</option>
                    <option value="4">4 Colors</option>
                    <option value="6">6 Colors</option>
                    <option value="8">8 Colors</option>
                </select>
                <input type="color" id="colorPicker">
                <div class="color-display">
                    <span id="colorValue">No colors selected</span>
                    <div id="colorSwatches"></div>
                </div>
            </div>
        </div>

        <div class="camera-section">
            <div class="video-container">
                <video id="videoElement" autoplay></video>
            </div>
        </div>

        <div class="monitor-section">
            <!-- Hidden canvas for color mask processing -->
            <div style="display: none;">
                <div id="monitorLabelMasked">Color Mask</div>
                <canvas id="monitorCanvasMasked"></canvas>
            </div>
            <!-- Hidden canvas for body detection processing -->
            <div style="display: none;">
                <div id="monitorLabelUpperBody">Body Detection</div>
                <canvas id="monitorCanvasUpperBody"></canvas>
            </div>
        </div>

        <div class="prediction-section">
            <div id="bodyPrediction"></div>
            <div id="colorPrediction"></div>
        </div>
    </div>

    <script src="webcam-module.js"></script>
    <script src="color-recognition.js"></script>
</body>
</html>
