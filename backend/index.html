<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Webcam Digit Recognition</h1>
        <div class="camera-section">
            <div class="video-container">
                <video id="videoElement" autoplay playsinline></video>
            </div>
        </div>
        <div class="controls">
            <button id="toggleButton">Start Camera</button>
            <button id="pickColorButton">Pick Color</button>
        </div>
        <div class="monitor-section">
            <div>
                <div id="monitorLabel">Grayscale (28x28)</div>
                <canvas id="monitorCanvasGrayscale"></canvas>
            </div>
            <div>
                <div id="monitorLabelBinary">Binary</div>
                <canvas id="monitorCanvasBinary"></canvas>
            </div>
            <div>
                <div id="monitorLabelInverted">Inverted Binary</div>
                <canvas id="monitorCanvasInverted"></canvas>
            </div>
            <div>
                <div id="monitorLabelMasked">Color Mask</div>
                <canvas id="monitorCanvasMasked"></canvas>
            </div>
        </div>
        <div class="prediction-section">
            <div id="predictionArea"></div>
        </div>
    </div>
    <script src="webcam-module.js"></script>
    <script src="digit-recognition.js"></script>
</body>
</html>
