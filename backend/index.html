<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="webcam-module.js" defer></script>
    <script src="digit-recognition.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Webcam Capture</h1>
        <div class="camera-section">
            <div class="video-container">
                <video id="videoElement" autoplay playsinline></video>
            </div>
        </div>
        <div class="controls">
            <button id="toggleButton">Start Camera</button>
        </div>
        <div class="monitor-section">
            <div id="monitorLabel">Cropped View</div>
            <canvas id="monitorCanvas"></canvas>
        </div>
        <div class="prediction-section">
            <div id="predictionArea"></div>
        </div>
    </div>
</body>
</html>
